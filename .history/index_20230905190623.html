<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Karma Shop</title>
        <!-- font roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- favicon -->
        <link
            rel="shortcut icon"
            sizes="57x57"
            href="./assets/favicon/fav.png"
        />
        <!-- font-awesome -->
        <script src="https://kit.fontawesome.com/3115b3f4f1.js"></script>
        <!-- style css -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <header class="header">
            <!-- header-top -->
            <div class="container">
                <div class="header__inner row row-cols-lg-2">
                    <!-- logo -->
                    <figure class="header__pic">
                        <img
                            src="./assets/img/logo/logo.png"
                            alt=""
                            class="header__logo"
                        />
                    </figure>
                    <!-- navigation -->
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#" class="header__link active">HOME</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">SHOP</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">BLOG</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">PAGES</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">CONTACT</a>
                            </li>
                        </ul>

                        <div class="header__find">
                            <i class="fa-brands fa-github"></i>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- header tìm kiếm -->
            <div class="header__search">
                <input
                    type="text"
                    class="header__input"
                    placeholder="Search here"
                />
                <span class="header__iconX">
                    <i class="fa-solid fa-x"></i>
                </span>
            </div>
        </header>
        <section class="header-hero">
            <div class="container">
            </div>
        </section>

        <main style="height: 2000px">
            <!-- header-hero -->
        </main>
        <script src="./assets/js/main.js"></script>
    </body>
</html>

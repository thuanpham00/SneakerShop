<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Karma Shop</title>
        <!-- font roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- favicon -->
        <link
            rel="shortcut icon"
            sizes="57x57"
            href="./assets/favicon/fav.png"
        />
        <!-- style css -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- logo -->
                    <figure class="header__pic">
                        <img
                            src="./assets/img/logo/logo.png"
                            alt=""
                            class="header__logo"
                        />
                    </figure>
                    <!-- navigation -->
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#" class="header__link">Home</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link"></a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link"></a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link"></a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
    </body>
</html>

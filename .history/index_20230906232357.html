<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop Sneaker, Shoes, Accessories etc...</title>
        <!-- font Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- favicon -->
        <link
            rel="shortcut icon"
            sizes="57x57"
            href="./assets/favicon/fav.png"
        />
        <!-- font-awesome -->
        <script src="https://kit.fontawesome.com/3115b3f4f1.js"></script>
        <!-- style css -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <header class="header">
            <div class="header-top">
                <div class="container">
                    <div class="row">
                        <div class="header-top__info col-lg-6">
                            <div class="header-top__body">
                                <i class="icon fa-solid fa-phone"></i>
                                <div class="header-top__phone">
                                    +84931554657
                                </div>
                            </div>
                            <div class="header-top__body">
                                <i class="icon fa-regular fa-envelope"></i>
                                <div class="header-top__phone">
                                    phamminhthuan912@gmail.com
                                </div>
                            </div>
                            <div class="header-top__body">
                                <i class="icon fa-solid fa-location-dot"></i>
                                <div class="header-top__phone">
                                    120 Thành Thái street
                                </div>
                            </div>
                        </div>

                        <div class="header-top__info offset-lg-4 col-lg-2">
                            <div class="header-top__body">
                                <i class="icon fa-solid fa-dollar-sign"></i>
                                <div class="header-top__phone">USD</div>
                            </div>
                            <div class="header-top__body">
                                <i class="icon fa-solid fa-user"></i>
                                <div class="header-top__phone">My account</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="container">
                    <div class="header-bottom__inner row">
                        <!-- logo -->
                        <figure class="header-bottom__pic col-lg-3">
                            <img
                                src="./assets/img/logo/logo2.png"
                                alt=""
                                class="header-bottom__logo"
                            />
                        </figure>
                        <!-- search -->
                        <div class="header-search col-lg-6">
                            <div class="header-search__left">
                                <span class="categories">All Categories</span>
                                <i class="fa-solid fa-arrow-down"></i>
                                <div class="modal-categories">
                                    <span class="modal-categories__item hover"
                                        >All Categories</span
                                    >
                                    <span class="modal-categories__item"
                                        >Sneaker</span
                                    >
                                    <span class="modal-categories__item"
                                        >Shoes</span
                                    >
                                    <span class="modal-categories__item"
                                        >Accessories</span
                                    >
                                </div>
                            </div>
                            <form class="header-search__form">
                                <input
                                    type="text"
                                    class="header-search__input"
                                    placeholder="Search here"
                                />
                                <button class="header-search__submit">
                                    Search
                                </button>
                            </form>
                        </div>
                        <!-- buy/sell -->
                        <div class="header-buy col-lg-3">
                            <div class="header-buy__body">
                                <div class="header-buy__icon">
                                    <i class="icon fa-regular fa-heart"></i>
                                    <span class="number number--1">2</span>
                                </div>
                                <span class="desc">Your Wishlist</span>
                            </div>
                            <div class="header-buy__body">
                                <div class="header-buy__icon">
                                    <i
                                        class="icon fa-solid fa-cart-shopping"
                                    ></i>
                                    <span class="number number--2">7</span>
                                </div>
                                <span class="desc">Your Cart</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main style="height: 4000px">
            <!-- nav-list -->
            <section class="nav">
                <div class="container">
                    <ul class="nav-list">
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link">Home</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link">Sneaker</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link">Shoes</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link">App</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link"></a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
